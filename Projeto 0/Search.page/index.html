<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Search</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="../imgs/Google_favicon.svg.png"">
  </head>
  <body>
    <!--Links go and back-->
    <div id="advc">
      <a
        title="Go to Advanced Search"
        class="up"
        href="http://127.0.0.1:5500/Projeto%200/Advanced.page/advanced.html"
        >Advanced Search</a
      >
    </div>
    <br />

    <div id="imag">
      <a
        title="Go to Image Search"
        class="up"
        href="http://127.0.0.1:5500/Projeto%200/image.page/imagepg.html"
        >Image Search</a
      >
    </div>
    <br />

    <!--Regular search-->
    <div id="regular">
      <h1 id="title">
        <img id="logo" src="../imgs/Google_2015_logo.svg.png" />
      </h1>

      <form method="GET" action="https://www.google.com/search">
        <input
          class="search"
          type="text"
          name="q"
          autofocus
          placeholder=" &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Type your search or URL"
        />

        <br />
        <input id="srch" type="submit" value="Google Search" />
        <button type="submit" name="btnI" value="1" class="luck">
          I'm Feeling Lucky
        </button>
      </form>
    </div>
  </body>
</html>

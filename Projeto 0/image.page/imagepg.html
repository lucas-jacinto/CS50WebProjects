<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Image</title>
    <link rel="stylesheet" href="imgstyle.css" />
  </head>
  <body>
    <!--Image Search-->
    <div id="image">
      <h1>Google Images</h1>

      <form method="GET" action="http://images.google.com/images">
        <input
          class="search"
          type="text"
          name="q"
          placeholder="Search for Images"
        />
        <br />
        <input type="submit" value="Search" />
      </form>
      <div>
        <a href="http://127.0.0.1:5500/Projeto%200/Search.page/index.html"
          >Back on Google Search</a
        >
      </div>
    </div>
    
  </body>
</html>

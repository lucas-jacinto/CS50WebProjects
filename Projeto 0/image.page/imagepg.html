<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Image</title>
    <link rel="stylesheet" href="imgstyle.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="../imgs/Google_favicon.svg.png"
    />
  </head>
  <body>
    <!--Go back to Google Search-->
    <div class="logoback">
      <a
        title="Go Back to Google Search"
        href="http://127.0.0.1:5500/Projeto%200/Search.page/index.html"
      >
        <img id="back" src="../imgs/Google_2015_logo.svg.png"
      /></a>
    </div>

    <!--Logo Image-->
    <div>
      <img id="imglogo" src="../imgs/Google_Images_2015_logo.svg.png" />
    </div>

    <!--Image Search-->
    <div id="image">
      <form method="GET" action="http://images.google.com/images">
        <input
          id="bar"
          class="search"
          type="text"
          name="q"
          placeholder=" &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Search for Images"
        />
        <br />
        <input id="searchbt" type="submit" value="Search" />
      </form>
    </div>
  </body>
</html>

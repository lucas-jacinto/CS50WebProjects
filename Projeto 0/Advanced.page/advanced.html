<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Advanced Search</title>
  <link rel="stylesheet" href="advstyle.css">
  <link rel="icon" type="image/x-icon" href="../imgs/Google_favicon.svg.png">
</head>
<body>

  <!--Go back to google search-->
  <div class="back">
    <a href="http://127.0.0.1:5500/Projeto%200/Search.page/index.html" title="Go to Google Search"> <img id="imglogo" src="../imgs/Google_2015_logo.svg.png"></a>     
  </div>

  <div>
       <p id ="head">Advanced Search</p> <hr/>
  </div>

   <!--Advanced search-->
  <div id="advanced">

    <p id="phr">Find pages with...</p>

        <!--Fields to input-->
        <form method="GET" action="https://www.google.com/search">
            <div>
                  <p style="font-size: 15px;"> all these words: 
                    <input class="search" type="text" name="as_q"/><br/>
                  </p>
                  
                  <p style="font-size: 15px;"> this exact word or phrase:
                    <input class="search" type="text" name="as_epq"/><br/>
                  </p>

                  <p style="font-size: 15px;"> any of these words:
                    <input class="search" type="text" name="as_oq"/><br/>
                  </p>

                  <p style="font-size: 15px;">none of these words:
                    <input class="search" type="text" name="as_eq"/><br/>
                  </p>
            </div>

            <div class="submit">
              <input id="srch" type="submit" value="Advanced Search" />
            </div>
          
        </form>

  <!--Back in google search-->
   <div>
      <a href="http://127.0.0.1:5500/Projeto%200/Search.page/index.html">Back on Google Search</a >
  </div> <br>











</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Advanced Search</title>
  <link rel="stylesheet" href="advstyle.css">
  <link rel="icon" type="image/x-icon" href="../imgs/Google_favicon.svg.png">
</head>
<body>

  <!--Go back to google search-->
  <div class="back">
    <a id="linkb" href="http://127.0.0.1:5500/Projeto%200/Search.page/index.html" title="Go to Google Search"> <img id="imglogo" src="../imgs/Google_2015_logo.svg.png"></a>     
  </div>

  <div>
       <p id ="head">Advanced Search</p> <hr/>
  </div>

   <!--Advanced search-->
  <div id="advanced">

    <p id="phr">Find pages with...</p>

        <!--Fields to input-->
        <form method="GET" action="https://www.google.com/search">
            <div>
                  <p class="texts" id="ptop" style="font-size: 15px;"> All these words: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input class="search" type="text" name="as_q"/><br>
                  </p><br>
                  
                  <p class="texts" style="font-size: 15px;"> This exact word or phrase:&nbsp;&nbsp;&nbsp;
                    
                    <input class="search" type="text" name="as_epq"/><br>
                  </p><br>

                  <p class="texts" style="font-size: 15px;"> Any of these words:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input class="search" type="text" name="as_oq"/><br>
                  </p><br>

                  <p class="texts" style="font-size: 15px;">None of these words:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input class="search" type="text" name="as_eq"/><br>
                  </p><br> 
                    
            </div>

            <div class="submit">
              <input id="srch" type="submit" value="Advanced Search" />
            </div>
          
        </form>

  
</body>
</html>
